<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Task Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/theme.css">
</head>
<body class="light-theme">
  <header class="app-header">
    <h1>Interactive Task Manager</h1>
    <button id="themeToggle" class="theme-toggle" aria-label="Toggle dark mode">
      ðŸŒ™
    </button>
  </header>

  <main class="app-main">
    <!-- Add Task Form -->
    <section class="task-input-section">
      <form id="taskForm" novalidate>
        <div class="field-group">
          <input
            type="text"
            id="taskInput"
            name="task"
            placeholder="What do you need to do?"
            required
            minlength="3"
          />
        </div>

        <div class="field-row">
          <div class="field-group">
            <label for="taskDue">Due date</label>
            <input type="date" id="taskDue" name="due">
          </div>

          <div class="field-group">
            <label for="taskPriority">Priority</label>
            <select id="taskPriority" name="priority">
              <option value="low">Low</option>
              <option value="medium" selected>Medium</option>
              <option value="high">High</option>
            </select>
          </div>

          <button type="submit" class="btn primary">
            Add Task
          </button>
        </div>

        <p id="formError" class="form-error" aria-live="polite"></p>
      </form>
    </section>

    <!-- Filters and Search -->
    <section class="controls-section">
      <div class="filters">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="active">Active</button>
        <button class="filter-btn" data-filter="completed">Completed</button>
      </div>

      <div class="search-group">
        <input
          type="text"
          id="searchInput"
          placeholder="Search tasks..."
        />
      </div>

      <button id="clearCompletedBtn" class="btn secondary">
        Clear Completed
      </button>
    </section>

    <!-- Task List -->
    <section class="task-list-section">
      <ul id="taskList" class="task-list">
        <!-- tasks rendered here -->
      </ul>
      <p id="emptyState" class="empty-state">No tasks yet. Add your first task!</p>
    </section>

    <!-- Statistics -->
    <section class="stats-section">
      <div class="stat-box">
        <span>Total</span>
        <strong id="totalTasks">0</strong>
      </div>
      <div class="stat-box">
        <span>Active</span>
        <strong id="activeTasks">0</strong>
      </div>
      <div class="stat-box">
        <span>Completed</span>
        <strong id="completedTasks">0</strong>
      </div>
    </section>

    <!-- Backup / Restore -->
    <section class="backup-section">
      <button id="exportBtn" class="btn tertiary">Export Tasks (JSON)</button>
      <label class="btn tertiary">
        Import Tasks
        <input type="file" id="importFile" accept="application/json" hidden>
      </label>
    </section>
  </main>

  <footer class="app-footer">
    <p>Keyboard: Enter = add task, Ctrl+Shift+C = clear completed</p>
  </footer>

 <script type="module" src="js/app.js"></script>
</body>
</html>
